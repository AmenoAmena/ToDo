<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b461c2f143.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h2>Tasks <i class="fa-solid fa-list-check"></i></h2>
    {% for task in tasks %}
        <ul>
            <li> {{ task.task }} </li>
        </ul>
    {% endfor %}
</body>
</html>
